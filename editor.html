<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor | James Olayinka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .editor-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        input,
        textarea {
            width: 100%;
            padding: 1rem;
            background: var(--code-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: var(--font-main);
            border-radius: 4px;
        }

        textarea {
            min-height: 400px;
            line-height: 1.6;
        }

        .btn-publish {
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            font-family: var(--font-main);
            font-weight: bold;
            width: 100%;
        }

        .btn-publish:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="editor-container">
        <h1>./new_post</h1>

        <form id="post-form">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="post-title" required placeholder="Enter post title...">
            </div>

            <div class="form-group">
                <label>Slug (URL-friendly)</label>
                <input type="text" id="post-slug" required placeholder="my-new-post">
            </div>

            <div class="form-group">
                <label>Description (Short summary)</label>
                <input type="text" id="post-desc" required placeholder="Brief description for the list view...">
            </div>

            <div class="form-group">
                <label>Content (HTML + LaTeX supported)</label>
                <div class="toolbar">
                    <button type="button" onclick="insertTag('<b>', '</b>')">Bold</button>
                    <button type="button" onclick="insertTag('<i>', '</i>')">Italic</button>
                    <button type="button" onclick="insertTag('<pre><code>', '</code></pre>')">Code Block</button>
                    <button type="button" onclick="insertTag('$$ ', ' $$')">Equation (Block)</button>
                    <button type="button" onclick="insertTag('$ ', ' $')">Equation (Inline)</button>
                    <button type="button" onclick="insertTag('<h3>', '</h3>')">Heading</button>
                    <button type="button" onclick="insertTag('<ul>\n  <li>', '</li>\n</ul>')">List</button>
                </div>
                <textarea id="post-content" required placeholder="Write your content here..."></textarea>
            </div>

            <button type="submit" class="btn-publish">PUBLISH</button>
        </form>
    </div>

    <script>
        function insertTag(open, close) {
            const textarea = document.getElementById('post-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;

            const before = text.substring(0, start);
            const selection = text.substring(start, end);
            const after = text.substring(end);

            textarea.value = before + open + selection + close + after;

            // Restore cursor position
            textarea.selectionStart = start + open.length;
            textarea.selectionEnd = end + open.length;
            textarea.focus();
        }
    </script>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('post-title').value;
            const slug = document.getElementById('post-slug').value;
            const desc = document.getElementById('post-desc').value;
            const content = document.getElementById('post-content').value;

            try {
                await addDoc(collection(db, "posts"), {
                    title,
                    slug,
                    description: desc,
                    content,
                    createdAt: serverTimestamp(),
                    date: new Date().toISOString().split('T')[0]
                });
                alert('Post published successfully!');
                document.getElementById('post-form').reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert('Error publishing post. Check console.');
            }
        });
    </script>
</body>

</html>
